spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/base?useUnicode=true&serverTimezone=GMT%2B8&characterEncoding=utf8&characterEncodingracterSetResults=UTF-8&zeroDateTimeBehavior=convertToNull&rewriteBatchedStatements=true&autoReconnect=true&allowMultiQueries=true
    username: root
    password: 123456
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      initial-size: 5
      minIdle: 5
      max-active: 20
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1 FROM DUAL
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20
      filters: stat,wall,log4j2
      connection-properties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 100MB
  redis:
    timeout: 7000ms
    jedis:
      pool:
        max-active: 1000
        max-wait: -1ms
        max-idle: 10
        min-idle: 5
    host: 127.0.0.1
    port: 6379
    password: 435e36d6ad16a11b70b7f8cf17db12e9b0ad8dc9

server:
  # 服务http端口
  port: 8001
  # tomcat配置
  tomcat:
    # 最大线程数
    max-threads: 5000
    # 最小线程数
    min-spare-threads: 2000
    # 队列长度
    accept-count: 1000
    # 最大链接数
    max-connections: 3000
    #链接建立超时时间
    connection-timeout: 6s

system:
  config:
    redis_token_dir: token
    redis_prefix: ":"

jwt:
  header: X-Token
  secret: mySecret
  # 分钟
  expiration: 30
  # 在线用户key
  online: online-token
  # 验证码
  codeKey: code-key

file:
  upload_folder: D://file/
  url_folder: /file/
